
<form [formGroup]="fromGroupData" (ngSubmit)="login(fromGroupData.value)">

  <mat-card>
    <mat-card-header>
      <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <mat-label>userName</mat-label>
        <input type="text" formControlName="username" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>email</mat-label>
        <input type="text" formControlName="email" matInput>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>password</mat-label>
        <input type="text" formControlName="password" matInput>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <div class="div-50">
        <button type="submit" color="primary" mat-raised-button>Login</button>
      </div>
      <div class="div-50">
        <button type="submit" color="accent" mat-raised-button (click)="cancel()">Cancel</button>
      </div>
    </mat-card-actions>


  </mat-card>

</form>
